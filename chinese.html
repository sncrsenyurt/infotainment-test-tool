<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Resources</title>
    <link rel="stylesheet" href="index.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .language-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin: 20px;
        }
        .language-item img {
            width: 75px;
            margin-bottom: 12px;
        }
        ul {
            display: flex;
            justify-content: center;
            list-style-type: none;
        }
        h1 {
            text-align: center;
        }
        .back-button {
            display: inline-block;
            margin: 30px auto;
            text-align: center;
            font-size: 18px;
            text-decoration: none;
            color: #000;
            border: 1px solid #000;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }
        .back-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Chinese Language Resources</h1>
    <ul>
        <li><a href="https://www.baidu.com" class="language-item" target="_blank">
            <img src="images/flag icons/baidu.png" alt="Baidu Icon">
            <span>Baidu</span>
        </a></li>
        <li><a href="https://www.taobao.com" class="language-item" target="_blank">
            <img src="images/flag icons/taobao.png" alt="Taobao Icon">
            <span>Taobao</span>
        </a></li>
        <li><a href="https://www.qq.com" class="language-item" target="_blank">
            <img src="images/flag icons/qq.png" alt="QQ Icon">
            <span>QQ</span>
        </a></li>
    </ul>
    <a href="index.html" class="back-button">Home Page</a>
    <!-- Content for Chinese language resources -->
</body>
</html>
