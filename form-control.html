<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Righteous', cursive;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            padding-bottom: 100px;
        }

        h1, h3 {
            color: #2c3e50;
            margin-bottom: 25px;
            text-align: center;
            font-family: 'Righteous', cursive;
        }

        h3 {
            font-size: 1.3em;
            padding-top: 20px;
            border-top: 2px solid #f5f7fa;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin: 25px 0;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
        }

        .radio-group label:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        input[type="radio"] {
            width: 20px;
            height: 20px;
            margin-right: 15px;
        }

        input[type="checkbox"] {
            margin-right: 15px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        form {
            margin: 20px 0;
        }

        input[type="text"], 
        input[type="email"], 
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, 
        input[type="email"]:focus, 
        input[type="password"]:focus {
            outline: none;
            border-color: #2c3e50;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        button {
            padding: 12px 25px;
            background: white;
            color: #2c3e50;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Righteous', cursive;
            font-size: 1em;
            transition: all 0.3s ease;
            margin: 0 auto;
            display: block;
        }

        button:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        .back-button {
            display: block;
            padding: 10px 25px;
            background: white;
            color: #2c3e50;
            text-decoration: none;
            border-radius: 8px;
            font-family: 'Righteous', cursive;
            font-size: 1em;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            margin: 30px auto;
            width: fit-content;
            text-align: center;
        }

        .back-button:hover {
            background: #f8f9fa;
        }

        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: none;
        }
    </style>
    <script>
        function showPopup(event) {
            event.preventDefault();
            const fname = document.getElementById('fname').value;
            const lname = document.getElementById('lname').value;
            alert(`First name: ${fname}\nLast name: ${lname}`);
        }

        window.onload = function() {
            let alertCount = 0;
            document.getElementById('alertButton').addEventListener('click', function() {
                alertCount++;
                alert(`I am an alert box! ${alertCount}`);
            });

            document.getElementById('confirmButton').addEventListener('click', function() {
                let result = confirm("Please press a button. I would really appreciate it if you pressed a button, please? Don't be shy. It's only a button. Button button button.");
                if (result) {
                    alert("You pressed Yes!");
                } else {
                    alert("You pressed Cancel.");
                }
            });
        };
    </script>
</head>
<body>
    <div class="container">
        <h1 style="color: #2c3e50; text-align: center; margin-bottom: 30px;">Form Control</h1>
        
        <h3>Browser-FormControl-001</h3>
        <form onsubmit="showPopup(event)">
          <label for="fname">First name:</label><br>
          <input type="text" id="fname" name="fname" value="irfan"><br>
          <label for="lname">Last name:</label><br>
          <input type="text" id="lname" name="lname" value="senyurt"><br><br>
          <input type="submit" value="Submit">
        </form>

        <h3>Browser-FormControl-002</h3>
        <p>Choose your favorite Test Engineer:</p>
        <form>
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">Brian</label><br>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">Irfan</label><br>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">Terry</label>
        </form>

        <h3>Browser-FormControl-003</h3>
        <div class="radio-group">
            <label><input type="checkbox" name="fleet" value="gregg"> Gregg loves people!</label>
            <label><input type="checkbox" name="fleet" value="thai"> Master Thai's hot sauce can melt steel beams</label>
            <label><input type="checkbox" name="fleet" value="kevinh"> Kevin H. knows what happened</label>
            <label><input type="checkbox" name="fleet" value="vincent"> Vincent is pro he knows everything</label>
            <label><input type="checkbox" name="fleet" value="kevinl"> Kevin L. did nothing wrong</label>
            <label><input type="checkbox" name="fleet" value="irfan"> Irfan is just testing stuff</label>
            <label><input type="checkbox" name="fleet" value="Neeraja"> Neeraja one of us !</label>
        </div>

        <h3>Browser-FormControl-005</h3>
        <form>
            <label for="birthdaytime">Select tomorrow's date:</label>
            <input type="datetime-local" id="birthdaytime" name="birthdaytime">
            <input type="submit" value="Submit">
        </form>

        <h3>Browser-FormControl-006</h3>
        <form>
            <label for="cars">What car are you conducting the FTP on:</label>
            <select id="cars" name="cars">
              <option value="P2">P2</option>
              <option value="GCL">GCL</option>
              <option value="Nv35">Poppyseed</option>
              <option value="cybertruck">cybertruck</option>
              <option value="info2">info2</option>
              <option value="intel3y">intel 3y</option>
            </select>
            <input type="submit" value="Submit">
        </form>

        <h3>Browser-JavaScript-001</h3>
        <div class="button-container">
            <button id="promptButton" onclick="showPrompt()">Show Prompt</button>
        </div>

        <h3>Browser-JavaScript-002</h3>
        <div class="button-container">
            <button id="alertButton" onclick="showAlert()">Show Alert</button>
        </div>

        <h3>Browser-JavaScript-003</h3>
        <div class="button-container">
            <button id="confirmButton" onclick="showConfirm()">Show Confirm Box</button>
        </div>

        <div id="notification"></div>
    </div>
    <div style="height: 20px;"></div>
    <a href="index.html" class="back-button">Back to Home</a>
    <script>
        function showPrompt() {
            const name = prompt('Please enter your name:', 'Your name');
            if (name !== null) {
                alert('You entered: ' + name);
            }
        }

        function showAlert() {
            alert("I am an alert box!");
        }

        function showConfirm() {
            let result = confirm("Please press a button. I would really appreciate it if you pressed a button, please? Don't be shy. It's only a button. Button button button.");
            if (result) {
                alert("You pressed Yes!");
            } else {
                alert("You pressed Cancel.");
            }
        }
    </script>
</body>
</html>
