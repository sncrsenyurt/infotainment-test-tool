<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Navigation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .back-button {
            display: inline-block;
            padding: 10px 25px;
            margin: 20px 0;
            background: white;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-family: 'Righteous', cursive;
            font-size: 1em;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .back-button:hover {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Browser Navigation</h1>
        <div class="content">
            <p1 style="color: red; font-family: 'Times New Roman';">Times New Roman</p1><br>
            <p2 style="color: blue; font-family: 'Arial';">Arial</p2><br>
            <p3 style="color: orange; font-family: 'Lucida Console';">Lucida Console</p3><br>
            <p4 style="background-color: pink;">Background color</p4><br>
            <p5 style="font-weight: bold;">Bold</p5><br>
            <p6 style="font-weight: 900; color: green;">Font weight 900</p6><br>
            <p7 style="color: purple;">Bumpy</p7><br>
            <p8 style="font-style: italic; color: beige;">Italic</p8><br>
            <p9 style="font-style: oblique; color: grey;">Oblique</p9><br>
            <p10 style="font-size: x-large; color: darkblue;">X-LARGE</p10><br>
        </div>
        <a href="index.html" class="back-button">Back to Home</a>
    </div>
</body>
</html>
