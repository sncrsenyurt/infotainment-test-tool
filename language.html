<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <style>
        body {
            font-family: 'Righteous', cursive;
            margin: 0;
            padding: 20px;
            background: #f5f7fa;
            min-height: 100vh;
            position: relative;
            padding-bottom: 100px;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-family: 'Righteous', cursive;
        }

        .icon-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            height: 200px;
            width: 200px;
            box-sizing: border-box;
        }

        .icon:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.1);
        }

        .icon img {
            width: 100px;
            height: 60px;
            margin-bottom: 15px;
            object-fit: contain;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        .icon:hover img {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 6px 8px rgba(0,0,0,0.15));
        }

        .icon span {
            color: #000;
            text-align: center;
            font-family: 'Righteous', cursive;
            font-size: 1em;
            letter-spacing: 0.5px;
            max-width: 150px;
            margin: 0 auto;
            line-height: 1.4;
            transition: all 0.3s ease;
        }

        .icon:hover span {
            transform: scale(1.05);
            color: #000;
        }

        .back-button {
            display: inline-block;
            padding: 10px 25px;
            margin-top: 30px;
            background: white;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-family: 'Righteous', cursive;
            font-size: 1em;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .back-button:hover {
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Language</h1>
        <div class="icon-grid">
            <a href="chinese.html" class="icon">
                <img src="images/flag icons/china.png" alt="Chinese">
                <span>Chinese</span>
            </a>
            <a href="https://www.naver.com/" class="icon">
                <img src="images/flag icons/south-korea.png" alt="Korean">
                <span>Korean</span>
            </a>
            <a href="https://www.rakuten.co.jp/" class="icon">
                <img src="images/flag icons/japan.png" alt="Japanese">
                <span>Japanese</span>
            </a>
            <a href="https://www.momoshop.com.tw/main/Main.jsp" class="icon">
                <img src="images/flag icons/taiwan.png" alt="Taiwanese">
                <span>Taiwanese</span>
            </a>
        </div>
        <div style="text-align: center; margin-top: 30px;">
            <a href="index.html" class="back-button">Back to Home</a>
        </div>
    </div>
</body>
</html>
