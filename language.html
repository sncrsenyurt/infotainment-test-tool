<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .language-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            align-items: center;
        }
        .language-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .language-item img {
            width: 50%;
        }
        .back-button {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Language</h1>
        <div class="language-grid">
            <a href="chinese.html" class="language-item">
                <img src="images/flag icons/china.png" alt="Chinese" style="width: 50%;">
                <span>Chinese</span>
            </a>
            <a href="https://www.naver.com" class="language-item" target="_blank">
                <img src="images/flag icons/south-korea.png" alt="Korean" style="width: 50%;">
                <span>Korean</span>
            </a>
            <a href="https://www.rakuten.co.jp/?l-id=pc_header_logo" class="language-item" target="_blank">
                <img src="images/flag icons/japan.png" alt="Japanese" style="width: 50%;">
                <span>Japanese</span>
            </a>
            <a href="https://www.taiwannews.com.tw/zh" class="language-item" target="_blank">
                <img src="images/flag icons/taiwan.png" alt="Taiwanese" style="width: 50%;">
                <span>Taiwanese</span>
            </a>
            <a href="https://www.bbc.co.uk" class="language-item" target="_blank">
                <img src="images/flag icons/eng.png" alt="English" style="width: 50%;">
                <span>English</span>
            </a>
            <a href="https://www.trthaber.com" class="language-item" target="_blank">
                <img src="images/flag icons/turkey.png" alt="Turkish" style="width: 50%;">
                <span>Turkish</span>
            </a>
            <a href="https://vnexpress.net" class="language-item" target="_blank">
                <img src="images/flag icons/vietnam.png" alt="Vietnamese" style="width: 50%;">
                <span>Vietnamese</span>
            </a>
            <a href="https://www.spiegel.de" class="language-item" target="_blank">
                <img src="images/flag icons/germany.png" alt="German" style="width: 50%;">
                <span>German</span>
            </a>
            <a href="https://www.lemonde.fr" class="language-item" target="_blank">
                <img src="images/flag icons/france.png" alt="French" style="width: 50%;">
                <span>French</span>
            </a>
            <a href="https://www.interpressnews.ge" class="language-item" target="_blank">
                <img src="images/flag icons/georgia.png" alt="Georgian" style="width: 50%;">
                <span>Georgian</span>
            </a>
            <a href="https://www.rt.com/russia/" class="language-item" target="_blank">
                <img src="images/flag icons/russia.png" alt="Russian" style="width: 50%;">
                <span>Russian</span>
            </a>
            <a href="https://www.bbc.com/arabic" class="language-item" target="_blank">
                <img src="images/flag icons/Ksa.png" alt="Arabic" style="width: 50%;">
                <span>Arabic</span>
            </a>
        </div>
        <a href="index.html" class="back-button">Back to Home</a>
        <div id="notification"></div>
    </div>
</body>
</html>
