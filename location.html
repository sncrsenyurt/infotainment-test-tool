<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location & GPS </title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .back-button {
            display: inline-block;
            margin: 30px auto;
            text-align: center;
            font-size: 18px;
            text-decoration: none;
            color: #000;
            border: 1px solid #000;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }
        .back-button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Location & GPS </h1>
        <div class="icon-grid" style="grid-template-columns: repeat(3, 1fr);">
            <a href="https://teslawaze.azurewebsites.net/" class="icon" target="_blank">
                <img src="images/other icons/teslawaze.png" alt="Teslawaze" style="width: 75%;">
                <span>Teslawaze</span>
            </a>
            <a href="https://gpswatcher.tiiny.site/" class="icon" target="_blank">
                <img src="images/other icons/gpswatch.png" alt="GPSWatcher" style="width: 75%;">
                <span>GPSWatcher</span>
            </a>
            <a href="https://xhaus.com/headers" class="icon" target="_blank">
                <img src="images/other icons/localization.png" alt="Localization-002" style="width: 75%;">
                <span>Localization-002</span>
            </a>
        </div>
        <a href="index.html" class="back-button">Home Page</a>
    </div>
</body>
</html>
